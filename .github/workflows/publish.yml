name: Publish to NPM

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to push tags and commits
  id-token: write # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if version bump commit
        id: check-commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"chore: bump version"* ]] || [[ "$COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping: This is a version bump commit"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Proceeding: This is a regular commit"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          scope: '@abdullah2993'
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        if: steps.check-commit.outputs.skip != 'true'
        run: yarn install --frozen-lockfile

      - name: Run linter
        if: steps.check-commit.outputs.skip != 'true'
        run: yarn lint

      - name: Build package
        if: steps.check-commit.outputs.skip != 'true'
        run: yarn build

      - name: Bump version and create tag
        if: steps.check-commit.outputs.skip != 'true'
        id: version
        run: |
          # Bump minor version
          npm version minor --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          # Commit version bump
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          
          # Create and push tag
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin HEAD:${{ github.ref_name }} --tags
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to $NEW_VERSION (minor)"

      - name: Publish to NPM
        if: steps.check-commit.outputs.skip != 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

